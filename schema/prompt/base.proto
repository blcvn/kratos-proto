syntax = "proto3";

package prompt.v1;

option go_package = "github.com/blcvn/kratos-proto/go/prompt;prompt";
option java_package = "com.blcvn.kratos.protos.prompt";

import "google/protobuf/timestamp.proto";

// =======================
// Common Types
// =======================

enum ResultCode {
  UNSPECIFIED = 0;
  SUCCESS = 200;
  BAD_REQUEST = 400;
  NOT_FOUND = 404;
  CONFLICT = 409;
  INTERNAL = 500;
}

enum TemplateStatus {
  TEMPLATE_UNSPECIFIED = 0;
  ACTIVE = 1;
  INACTIVE = 2;
  ARCHIVED = 3;
}

enum Environment {
  ENV_UNSPECIFIED = 0;
  DEV = 1;
  STAGING = 2;
  PROD = 3;
}

message Empty {}

message Metadata {
  string request_id = 1;
  int64 request_time = 2;
  string version = 3;
}

message Result {
  ResultCode code = 1;
  string message = 2;
}

// Signature định nghĩa cấu trúc chữ ký số cho request/response
message Signature {
  // SignatureType định nghĩa các loại chữ ký được hỗ trợ
  enum SignatureType {
      NO_USE_TYPE = 0;  // Giá trị mặc định, không sử dụng
      J = 1;            // Chữ ký loại J
      C = 2;            // Chữ ký loại C
      S = 3;            // Chữ ký loại S
  }
  SignatureType s_type = 1;  // Loại chữ ký được sử dụng
  string s = 2;              // Chuỗi dữ liệu dùng để tạo ra chữ ký
  bytes b = 3;               // Chữ ký số (dạng bytes)
}

// =======================
// Domain Models
// =======================

message Variable {
  string name = 1;
  string type = 2;
  string description = 3;
  string default_value = 4;
  bool required = 5;
}

message PromptTemplate {
  string id = 1;
  string name = 2;
  string version = 3;
  Environment environment = 4;
  string template = 5;
  repeated Variable variables = 6;
  map<string, string> metadata = 7;
  TemplateStatus status = 8;
  string created_by = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}

message PromptExperiment {
  string id = 1;
  string name = 2;
  string template_a_id = 3;
  string template_b_id = 4;
  int32 traffic_split = 5;
  map<string, double> metrics = 6;
  string status = 7;
  string winner_id = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp completed_at = 10;
}

message RenderedPrompt {
  string template_id = 1;
  string rendered_text = 2;
  map<string, string> variables_used = 3;
  string version_used = 4;
}
