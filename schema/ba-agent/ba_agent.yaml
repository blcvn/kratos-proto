type: google.api.Service
config_version: 3

http:
  rules:
    # Task Execution
    - selector: baagent.v1.BAAgentService.ExecuteTask
      post: /agent/execute
      body: "*"
    
    - selector: baagent.v1.BAAgentService.GetTask
      get: /agent/tasks/{task_id}
    
    # Tools
    - selector: baagent.v1.BAAgentService.ListTools
      get: /agent/tools
    
    # Memory
    - selector: baagent.v1.BAAgentService.GetMemory
      get: /agent/memory/{session_id}
    
    - selector: baagent.v1.BAAgentService.ClearMemory
      delete: /agent/memory/{session_id}
    
    # Task Input
    - selector: baagent.v1.BAAgentService.SubmitInput
      post: /agent/tasks/{task_id}/input
      body: "*"

    # Stream Execution
    - selector: baagent.v1.BAAgentService.StreamExecuteTask
      post: /agent/execute/stream
      body: "*"
