type: google.api.Service
config_version: 3

http:
  rules:
    # Task Execution
    - selector: baagent.v1.BAAgentService.ExecuteTask
      post: /agent/execute
      body: "*"
    
    - selector: baagent.v1.BAAgentService.GetTask
      get: /agent/tasks/{task_id}
    
    # Tools
    - selector: baagent.v1.BAAgentService.ListTools
      get: /agent/tools
    
    # Memory
    - selector: baagent.v1.BAAgentService.GetMemory
      get: /agent/memory/{session_id}
    
    - selector: baagent.v1.BAAgentService.ClearMemory
      delete: /agent/memory/{session_id}
    
    # Task Input
    - selector: baagent.v1.BAAgentService.SubmitInput
      post: /agent/tasks/{task_id}/input
      body: "*"

    # Stream Execution
    - selector: baagent.v1.BAAgentService.StreamExecuteTask
      post: /agent/execute/stream
      body: "*"

    # 3-Tier Workflow Orchestration
    - selector: baagent.v1.BAAgentService.GenerateRequirement
      post: /agent/v1/documents
      body: "*"

    - selector: baagent.v1.BAAgentService.GetDocument
      post: /agent/v1/documents/detail
      body: "*"

    - selector: baagent.v1.BAAgentService.GetTierIndex
      post: /agent/v1/documents/index
      body: "*"

    - selector: baagent.v1.BAAgentService.GetTierOutline
      post: /agent/v1/documents/outline
      body: "*"

    - selector: baagent.v1.BAAgentService.GetTierFull
      post: /agent/v1/documents/full
      body: "*"

    - selector: baagent.v1.BAAgentService.ApproveRequirement
      post: /agent/v1/documents/approve
      body: "*"

    - selector: baagent.v1.BAAgentService.ReviewRequirement
      post: /agent/v1/documents/review
      body: "*"
    
    - selector: baagent.v1.BAAgentService.SaveEditedDocument
      post: /agent/v1/documents/editted
      body: "*"

    - selector: baagent.v1.BAAgentService.RegenerateRequirement
      post: /agent/v1/documents/regenerate
      body: "*"

    - selector: baagent.v1.BAAgentService.GetLineage
      post: /agent/v1/documents/lineage
      body: "*"
